<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                    <th>제목</th>
                    <th>작성일지</th>
            </tr>
        </thead>
    </table>
    <tbody>
            <tr th:each="question : ${questionList}">
              <td>
                  <a th:href="@|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
              </td>
                <td th:text="${question.createDate}"></td>
            </tr>
    </tbody>
</body>
</html>
